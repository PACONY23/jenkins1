<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Completo de Pruebas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Informe Completo de Pruebas</h1>
    <p>Este es un informe detallado generado por Jenkins.</p>
    
    <h2>Resultados de las Pruebas</h2>
    <table>
        <tr>
            <th>Nombre de la Prueba</th>
            <th>Resultado</th>
            <th>Duración</th>
        </tr>
        <tr>
            <td>Prueba de Inicio de Sesión</td>
            <td>Aprobada</td>
            <td>2s</td>
        </tr>
        <tr>
            <td>Prueba de Registro de Usuario</td>
            <td>Rechazada</td>
            <td>1.5s</td>
        </tr>
        <tr>
            <td>Prueba de Carga de Página</td>
            <td>Aprobada</td>
            <td>3s</td>
        </tr>
    </table>
</body>
</html>
